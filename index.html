<div class="vid-container">

  <video class="bgvid" autoplay="autoplay" muted="muted" preload="auto" loop>
      <source src="videos/clouds.mp4" type="video/webm">
  </video>

  <div class="inner-container" id="boxSearch">
  
    <div class="box">
      <h1>Search</h1>
      <input type="text" id="placeInput" name="place" placeholder="Place"/>
      <button id="searchBtn">Search</button>
    </div>
  	
  	<div class="row" id="weatherInfo" visibility: hidden>
  		<div class="col-md-6">
  				<h1 id="cityName"></h1>
  				<h2 id="countryName"></h2>
  		</div>
  		<div class="col-md-6">
  				<h1 id="temp"></h1>
  				<h2 id="wind"></h2>
  		</div>
	</div>


  </div>
